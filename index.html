<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-bar"></nav>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <!--
                v-bind: dynamically binds ant attribute (in this case src) 
                to an expression (in this case) image. Think of "image" as {{ image }}
                v-bind:src="image" can just simply be written as :src="image"
             -->
          <img :src="image" />
        </div>
        <div class="product-info">
          <h1>{{product}}</h1>
          <p v-if="inStock">In stock</p>
          <p v-else>Out of stock</p>
          <p>{{description}}</p>
          <a :href="link">Whant to know more about socks?</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
